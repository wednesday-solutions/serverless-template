starterFunction:
  handler: functions/starter-function/index.handler
  role: ServerlessTemplateRole
  events:
    - http:
        method: GET
        path: /hello-world
        cors: true

createToDo:
  handler: functions/todo/create/index.handler
  role: ServerlessTemplateSQSRole
  events:
    - http:
        method: POST
        path: /todos
getTodo:
  handler: functions/todo/getTodo/index.handler
  role: ServerlessTemplateSQSRole
  events:
    - http:
        method: GET
        path: /todos

