Resources:
  ServerlessTemplateRole1:
    Type: AWS::IAM::Role
    Properties:
      Description: This is an example role for SLS todo
      RoleName: ${self:service}-todo1
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole

  ServerlessTemplateSQSRole:
    Type: AWS::IAM::Role
    Properties:
      Path:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - 'arn:aws:sqs:${aws:region}:${aws:accountId}::local_todo.fifo.*'
